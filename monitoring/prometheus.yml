# Prometheus configuration for NexusCommerce monitoring
global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  scrape_timeout: 10s
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'vernont'
    environment: 'production'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # NexusCommerce Spring Boot application
  - job_name: 'vernont-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['vernont:8080']
        labels:
          service: 'vernont-api'
          application: 'vernont'
          environment: 'production'

