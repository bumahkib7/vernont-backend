name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Configure AWS credentials for CodeArtifact
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CODEARTIFACT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CODEARTIFACT_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Get CodeArtifact token
        id: codeartifact
        run: |
          TOKEN=$(aws codeartifact get-authorization-token --domain vernont --query authorizationToken --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Create release
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: eu-north-1
          CODEARTIFACT_AUTH_TOKEN: ${{ steps.codeartifact.outputs.token }}
        run: |
          # Create and push the release tag
          ./gradlew release \
            -Prelease.versionIncrementer=increment${{ github.event.inputs.release_type == 'major' && 'Major' || github.event.inputs.release_type == 'minor' && 'Minor' || 'Patch' }} \
            -Prelease.pushTagsOnly=true

          # Publish the release
          ./gradlew publish

      - name: Get release version
        id: version
        run: |
          VERSION=$(./gradlew currentVersion -q | grep "Project version" | cut -d: -f2 | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          generate_release_notes: true
