name: Publish SNAPSHOT

on:
  push:
    branches: [main, master]
    paths:
      - 'vernont-core/**'
      - 'vernont-domain/**'
      - 'vernont-application/**'
      - 'vernont-infrastructure/**'
      - 'vernont-integration/**'
      - 'vernont-workflow/**'
      - 'vernont-events/**'
      - 'build.gradle.kts'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for axion-release to read git history

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Configure AWS credentials for CodeArtifact
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CODEARTIFACT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CODEARTIFACT_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Get CodeArtifact token
        id: codeartifact
        run: |
          TOKEN=$(aws codeartifact get-authorization-token --domain vernont --query authorizationToken --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Print version
        run: ./gradlew currentVersion

      - name: Publish SNAPSHOT
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: eu-north-1
          CODEARTIFACT_AUTH_TOKEN: ${{ steps.codeartifact.outputs.token }}
        run: ./gradlew publish
