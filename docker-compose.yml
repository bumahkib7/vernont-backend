services:
  postgres:
    image: postgres:16-alpine
    container_name: vernont-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vernont
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vernont
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: vernont-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vernont
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  vernont:
    image: vernont-backend:latest
    container_name: vernont-backend
    mem_limit: 4g
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/vernont
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT - 512 bit secret for HS512
      JWT_SECRET: 69df2472bc8e9bf6d554dfc62bcf12dec4d0168a4abba489e7adf8deccfe7f22b3710eea5d92001fe5adb4337db15face3afd65dba4509f5237297102d382c3a

      # Stripe
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_ENABLED: ${STRIPE_ENABLED}
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:8000,http://127.0.0.1:3000,http://127.0.0.1:3001

      # JVM Options
      JAVA_TOOL_OPTIONS: >-
        -Xms1g -Xmx3g
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200

      # Email (disabled for dev)
      MAILERSEND_TOKEN: ""
      MAIL_FROM: noreply@vernont.com
      MAIL_FROM_NAME: Vernont Admin
      ADMIN_URL: http://localhost:3000

      # AWS S3 / MinIO
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      AWS_S3_BUCKET: vernont
      AWS_REGION: us-east-1
      AWS_S3_ENDPOINT: http://minio:9000

      # Admin Bootstrap
      ADMIN_BOOTSTRAP_ENABLED: "true"
      ADMIN_BOOTSTRAP_EMAIL: admin@vernont.com
      ADMIN_BOOTSTRAP_PASSWORD: admin123

      # Application
      SPRING_PROFILES_ACTIVE: dev
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      PORT: 8080

      # Messaging (Redpanda/Kafka)
      MESSAGING_PROVIDER: kafka
      MESSAGING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      MESSAGING_KAFKA_CONSUMER_GROUP_ID: vernont-inventory-consumer

      # Dev Seeding
      DEV_SEED: "true"

    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - vernont
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: vernont-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # REST Proxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - vernont
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redpanda-console:
    image: redpandadata/console:v2.5.2
    container_name: vernont-redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8088:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    networks:
      - vernont
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  minio:
    image: minio/minio:latest
    container_name: vernont-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - vernont
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  minio-init:
    image: minio/mc:latest
    container_name: vernont-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/vernont --ignore-existing;
      mc anonymous set download myminio/vernont;
      echo 'Bucket vernont created and configured';
      "
    networks:
      - vernont

volumes:
  postgres_data:
  redis_data:
  minio_data:
  redpanda_data:

networks:
  vernont:
    driver: bridge
