spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# Storage (defaults to local MinIO; override in prod with real S3 values)
aws.credentials.access-key=${AWS_ACCESS_KEY:minioadmin}
aws.credentials.secret-key=${AWS_SECRET_KEY:minioadmin}
aws.s3.bucket-name=${AWS_S3_BUCKET:vernont}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.endpoint-url=${AWS_S3_ENDPOINT:http://localhost:9000}
aws.s3.presign-enabled=${AWS_S3_PRESIGN_ENABLED:false}
